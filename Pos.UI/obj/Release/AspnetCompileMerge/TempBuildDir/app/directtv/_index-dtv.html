<!-- _index-directtv.html -->

<div class="" id="indexByCategory">

	<div class="inner-nav" ng-show="!loadingTracker.active()">
		<div inner-nav-filters></div>
	</div>

	<div class="text-center alpha" ng-if="useAcronym" ng-show="showAcronym" ng-show="!loadingTracker.active()">
		<hr/>
		<button class="btn btn-default repeated-item" ng-repeat="item in alpha | orderBy:'Char'" ng-click="setFilter(item.Char)" ng-class="activeClass(item.Char)" ng-disabled="item.Enable ? '': 'disabled'">{{item.Char}}</button>
		<input class="" id="" ng-model="letter" type="hidden">
		<hr/>
	</div>

	<div>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{ alert.msg }}</alert>
	</div>

	<div class="row grid-view">
		<div ng-repeat="item in items" class="col-xs-4 col-sm-2 col-md-2 repeated-item">
			<a href="#/directtv/product/{{ item.id }}" class="">
				<img class="img-responsive thumbnail" ng-src="{{item.Image}}" alt="{{item.Name}}"/>
			</a>
		</div>
	</div>

</div>
