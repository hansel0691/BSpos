<!-- _index-billers.html -->
<div class="list-view" id="indexBillers">

	<div class="inner-nav" ng-show="!loadingTracker.active()">
		<div inner-nav-filters></div>
	</div>

	<div class="text-center alpha" ng-if="useAcronym" ng-show="showAcronym" ng-show="!loadingTracker.active()">
		<hr/ ng-show="!loadingTracker.active()">
		<button class="btn btn-default repeated-item" ng-repeat="item in alpha | orderBy:'Char'" class="" ng-click="setFilter(item.Char)" ng-class="{'active':item.Char === letter}" ng-disabled="item.Enable ? '': 'disabled'">{{item.Char}}</button>
		<input class="" id="" ng-model="letter" type="hidden">
		<hr/ ng-show="!loadingTracker.active()">
	</div>

	<div flash-message="5000" ></div>

	<div class="row list-view" id="indexBillers">
		<div ng-repeat="item in items | firstLetter:letter" class="col-xs-6 col-sm-6 col-md-6 repeated-item">
			<figure class="btn-lg">
				<a href="#/billpayment/biller/{{item.Name}}" class="">
					<div class="f32">
						<!-- <span class="flag" ng-class="item.CategoryId | lowercase" country-cc="item.Name"></span> -->
						<span class="icon icon48 icon-{{item.CategoryId | lowercase}} {{item.CategoryId | lowercase}}"></span>
						<span class="text">{{item.Name | limitTo:numLimit}}</span>
					</div>
				</a>
			</figure>
		</div>
	</div>

</div>
