<!-- _index-sunpass.html -->

<div class="row grid-view sunpass" id="indexSunpass">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{ alert.msg }}</alert>
	</div>
	<!-- {{items|json}} -->


	<div ng-repeat="item in items | orderBy:'position':asc" class="col-xs-12 col-sm-6 col-md-6 repeated-item">
		<!-- | filter: items.category | limitTo: items.limit | orderBy: orderItems -->
		<a href="{{item.url}}" class="thumbnail" ng-click="selectProduct(item)" title="{{item.title}}">
			<div class="text-center"><span class="title text-center"><i class="fa fa-{{item.icon}}" ng-if="item.icon"></i> {{item.title}}</span></div>
		</a>
	</div>
</div> <!-- .row -->
