<!-- pos products -->
<div class="row grid-view" id="home">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{ alert.msg }}</alert>
	</div>
	<!-- {{items|json}} -->

	<div class="col-xs-6 col-sm-4 col-md-4">
		<a class="thumbnail" ng-click="getActivationShopUrl()"><span class="title text-center">Activation Shop</span></a>
	</div>

	<div ng-repeat="item in items | orderBy:'position':asc" class="col-xs-6 col-sm-4 col-md-4">
		<!-- | filter: items.category | limitTo: items.limit | orderBy: orderItems -->
		<a href="{{item.url}}" class="thumbnail" ng-click="selectProduct(item)" title="item.categoryName">
			<span class="title text-center"><i class="fa fa-{{item.icon}}" ng-if="item.icon"></i> {{item.categoryName}}</span>
		</a>
	</div>
</div> <!-- .row -->
