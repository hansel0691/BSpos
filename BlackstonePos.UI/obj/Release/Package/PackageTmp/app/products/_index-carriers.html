<!-- pos index-carriers -->
<div class="column-view" id="indexCarriers">
	<div class="inner-nav">
		<ul class="nav nav-pills">
			<li role="presentation" class="" ng-class="isMostPopular ? '' : 'disabled'">
				<a href="#/pos/category/{{category}}">Most Popular</a></li>
			<li role="presentation" class="pull-right">
				<ul class="nav nav-pills">
					<li role="presentation" class="disabled">
						<a class="" id="" title="Select Carrier" target="_self">Select Carrier</a>
					</li>
					<li role="presentation" class="">
						<a class="" id="" title="Go Back" target="_self" ng-click="showFilter()">Search</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>

	<div>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{ alert.msg }}</alert>
	</div>

	<div class="text-center alpha" ng-show="showAcronymFilter">
		<hr/>
		<div class="">
			<a class="btn btn-default" ng-repeat="(index, value) in alpha | orderBy:value" class="" ng-click="setFilter(value)" ng-class="activeClass(value)">{{value | capitalize}}</a>
			<!-- <a class="btn btn-primary" ng-click="setFilter('')" ng-class="activeClass('')"><i class="fa fa-times"></i></a> -->
			<input class="" id="" ng-model="letter" type="hidden">
		</div>
		<hr/>
	</div>

	<!-- {{items | json}} -->
	<div class="row">
		<div ng-repeat="item in items | firstLetter:letter" class="col-xs-6 col-sm-4 col-md-4 item" > <!-- | firstLetter:letter -->
			<a href="#/pos/category/wireless/carrier/{{item.Id}}" class="btn">
				<div class="carrier">
					<img class="" ng-src="{{item.ImageUrl}}" alt="{{item.Name}}" width="50px" />
					<span class="text">{{item.Name}}</span>
				</div>
			</a>
		</div>
	</div> <!-- .row -->
</div>
